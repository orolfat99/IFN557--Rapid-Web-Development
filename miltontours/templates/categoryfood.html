{% extends 'base.html' %}

{% block main %}
<!-- display Food based on category -->
<section>

    <div class="text-dark text-center">
        <div>
            <p class="h3 text-dark mb-4">Select dishes from below</p>
        </div>
    </div>

    <div class="card-columns">
        <!-- each item is a bootstrap card - col of 3 -->
        {% for food in foods%}
        <div class="container">
        <div class="card h-100 shadpw py-4 mb-5 ">
            <img class="card-img-top card h-100 shadow py-4 mb-5" src="{{url_for('static', filename='img/'+food.image)}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{food.name}}</h4>
                <h4 class="card-title">${{food.price}}</h4>
                <p class="card-text">{{food.description}}</p>
            </div>
            <div class="card-footer">
                <form action="{{ url_for('main.order') }}">
                    <input type="hidden" id="food_id" name="food_id" value="{{ food.id }}">
                    <input class="btn btn-primary" type="submit" value="Add to Basket">
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

</section>
{% endblock %}
